<!DOCTYPE html>
<html>
<head>
	<title>P3 - Drawing Book</title>
	
	<link rel="stylesheet" href="css/main.css" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script src="js/sketch.js"></script>
</head>


<body>
	<div id="content">
		<canvas id="colors_sketch" width="700" height="400"></canvas>

		<script type="text/javascript">
			$(function() {
		    	$.each(['#f00', '#FFF', '#B00', '#FF8400', '#F6FF00', '#09AB00', '#000085', '#6E008C', '#E815CC'], function() {
		    		$('#colors_demo .tools').append("<a href='#colors_sketch' data-color='" + this + "' style='width: 10px; background: " + this + ";'></a> ");
		    	});
		    	$.each([3, 5, 10, 15, 24], function() {
		    		$('#colors_demo .tools').append("<a href='#colors_sketch' data-size='" + this + "' style='background: #CCC'>" + this + "</a> ");
		    	});
		    $('#colors_sketch').sketch();
			});

			$("canvas").on("mousedown", function (e) {
				e.preventDefault();
    		$(this).addClass("mouseDown");
			}).on("mouseup", function () {
				$(this).removeClass("mouseDown");
			});
		</script>

	<p>
		<div class="tools">
			<a href="#colors_sketch" data-download="png" style="float: right; width: 100px;">Download</a>
			<a href="#colors_sketch" data-tool="marker"><img src="images/brush.png"></a>
			<a href="#colors_sketch" data-tool="eraser"><img src="images/eraser.png"></a>
			<a href="#colors_sketch" data-color="#f00" style="width: 10px; background: #f00;"></a>
			<a href="#colors_sketch" data-color="#B00" style="width: 10px; background: #B00;"></a>
		</div>

	</div>
</body>

</html>
